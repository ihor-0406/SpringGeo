<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exchange rate by Prog Academy</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/geo.css">
</head>
<body>
<main role="main" class="container">
    <div class="input-group my-3">
        <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
        <div class="input-group-append">
            <button class="btn btn-primary" id="searchBtn">Search</button>
            <button class="btn btn-outline-secondary" id="clearBtn">Clear</button>
        </div>
    </div>

    <table id="data" class="table table-striped">
        <thead>
        <tr>
            <th scope="col">IP</th>
            <th scope="col">City</th>
            <th scope="col">Region</th>
            <th scope="col">Country</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul id="pages" class="pagination"></ul>
    </nav>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

<script src="/js/admin.js"></script>
</body>
</html>
